general {
        colors = true
        color_good = "#dfbf8e"
        color_bad = "#e78a4e"
        color_degraded = "#ea6962"
        interval = 2
}

order += "volume master"
order += "memory"
order += "cpu_usage"
order += "cpu_temperature 4"
#order += "disk /"
#order += "ethernet enp3s0"
order += "tztime local"

volume master {
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        #threshold_degraded = "70%"

        # termsyn font
        format = "ðŸ”Š %volume"
        format = "ðŸ”Š %volume"
}

memory {
    memory_used_method = "memavailable"
    format = "ï‹›"
    threshold_degrade = "50%"
    threshold_critical = "75%"
    #format_degraded: dd
  }

cpu_usage {
        format = "%usage CPU"
}

cpu_temperature 4 {
        format = "T: %degrees Â°C"
        #path = "/sys/devices/platform/coretemp.0/temp3_input"
	      path = "/sys/class/thermal/thermal_zone4/temp"
        max_threshhold = "70"

}

disk "/" {
        format = "%avail:/"
}

wireless wlan0 {
        format_up = " W: (%quality at %essid) %ip "
        format_down = " â˜¡ WiFi "
}

ethernet enp3s0 {
        # termsyn font
        format_up =  "%ip"
        format_down = "eth0 "
}

tztime local {
        # termsyn font
        format = "%h-%d %H:%M"
}
